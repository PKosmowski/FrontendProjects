<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="img1" />
    <img src="images/image-product-mobile.jpg" alt="mobile" class="img2" />
    <div class="text">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="container-price">
        <div class="price">$149.99</div>
        <div class="discount">$169.99</div>
      </div>
      <button><img src="images/icon-cart.svg"/> Add to Cart</button>
    </div>
  </div>
</body>
</html>
