<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="name">SPLI<span>TTER</span></div>
  <div class="main">
    <div class="section-left">
      <div class="bill">
        <div>Bill</div>
        <input id="inputBill" />
      </div>
      <div class="tip">
        <div>Select Tip %</div>
        <div class="tips-container">
          <button class="tip-1">i</button>
          <button class="tip-2">i</button>
          <button class="tip-3">i</button>
          <button class="tip-4">i</button>
          <button class="tip-5">i</button>
          <input id="inputTip" />
        </div>
        <div class="people">
          <div>Number of People</div>
          <input id="inputPeople" />
        </div>
      </div>
    </div>
    <div class="section-right">
      <div class="tip-sum"></div>
        <div class="tip-amount">
          <div>Tip amount</div>
          <div>/ person</div>
        </div>
        <div id="calculateTipAmount">$0.00</div>
      </div>
      <div class="total-sum">
        <div class="total-amount">
          <div>Total</div>
          <div>/ person</div>
        </div>
        <div id="calculateTotalAmount">$0.00</div>
      </div>
      <button>RESET</button>
    </div>
  </div>
</body>
</html>
